spring.application.name=comunitecAPI

#DATASOURCE CONFIG
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=Comunitec;encrypt=true;trustServerCertificate=true
spring.datasource.username=
spring.datasource.password=

#JPA
spring.jpa.database.platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.id.new_generator_mapping=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
logging.file.name=logs/application.log
spring.datasource.hikari.connection-timeout=30000
